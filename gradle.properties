# Project-wide Gradle settings

# Configure JVM arguments for the Gradle daemon
org.gradle.jvmargs=--add-exports=jdk.compiler/com.sun.tools.javac.main=ALL-UNNAMED

# Enable AndroidX support
android.useAndroidX=true

# Use official Kotlin code style
kotlin.code.style=official

# Enable non-transitive R classes for smaller builds
android.nonTransitiveRClass=true

# Enable build cache for faster builds
org.gradle.caching=true

# Configure parallel execution (safe for most projects)
org.gradle.parallel=true

# Enable configuration on demand
org.gradle.configureondemand=true